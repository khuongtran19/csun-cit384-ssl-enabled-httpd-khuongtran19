<VirtualHost*:80>
	DocumentRoot "var/www/html/site1"
	ServerName site1.internal	
</VirtualHost>
<VirtualHost*:443>
	ServerName site1.internal
	SSLEngine on
	SSLCertificateFile "./certifile.pem"
	SSLCertificateKeyFile "./key.pem"
	SSLProxyEngine off
	<Directory "var/www/html/site1">
		RewriteEngine on
		RewriteRule "^site\.internal$"
	</Directory>
</VirtualHost>


